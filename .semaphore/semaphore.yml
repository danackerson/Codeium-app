
version: v1.0
name: MyPipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Build and Test'
    task:
      jobs:
        - name: 'Build and Start App'
          commands:
            - checkout
            - echo "Installing dependencies..."
            - npm install
            - node app.js 
            - sleep 5
            - echo "Waiting for the application to start..."         
            - echo "Testing if the application is up and running..."
            - curl -s http://localhost:3000/ | grep "Hello, Semaphore!"
            - kill %1